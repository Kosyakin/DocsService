version: "3.8"

services:
  docsservice:
    build:
      context: .
      dockerfile: Dockerfile
    image: docsservice:sqlite
    container_name: docsservice
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
    volumes:
      # SQLite база данных и файлы WAL будут лежать на хосте в ./Data
      - ./Data:/app/Data
      # Ключи DataProtection будут сохранены на хосте в ./keys
      - ./keys:/app/keys
    restart: unless-stopped

