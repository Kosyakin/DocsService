<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>DocsService</title>
    <link rel="stylesheet" href="../authorization/style-auth.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
        <div class="header-line-2"></div>
    </header>

    <div class="auth-with-tabs">
        <div class="auth-tabs">
            <div class="auth-tab active" data-auth-tab="login">Авторизация</div>
            <div class="auth-tab" data-auth-tab="register">Регистрация</div>
        </div>

        <div class="auth-container active" data-auth-content="login">
            <h1>Авторизация пользователя</h1>
            <img src="../authorization/images/User.png" class="img-user" />
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="login" name="login" placeholder="" required />
                    <label for="username">Логин</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="" required />
                    <label for="username">Пароль</label>
                </div>

                <button type="submit" class="login-btn disabled" id="login-btn" disabled>Войти</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="auth-container hidden" data-auth-content="register">
            <h1>Регистрация пользователя</h1>
            <img src="../authorization/images/User.png" class="img-user" />
            <form id="registerForm">
                <!-- Персональная информация -->
                <div class="input-row">
                    <div class="input-group half">
                        <input type="text" id="regLastName" name="lastName" placeholder="" required />
                        <label for="username">Фамилия</label>
                    </div>
                    <div class="input-group half">
                        <input type="text" id="regFirstName" name="firstName" placeholder="" required />
                        <label for="username">Имя</label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group half">
                        <input type="text" id="regMiddleName" name="middleName" placeholder="" />
                        <label for="username">Отчество</label>
                    </div>
                    <div class="input-group half">

                        <input type="text" id="regDocumentNumber" name="documentNumber" placeholder="" required />
                        <label for="username">Номер документа</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="regPosition" name="position" placeholder="" required />
                    <label for="username">Должность</label>
                </div>
                
                <!-- Учетные данные -->
                

                <div class="input-group">
                    <input type="email" id="regEmail" name="email" placeholder="" required />
                    <label for="username">Email</label>
                </div>

                <div class="input-row">
                    <div class="input-group half">
                        <input type="password" id="regPassword" name="password" placeholder="" required />
                        <label for="username">Пароль</label>
                    </div>
                    <div class="input-group half">
                        <input type="password" id="regConfirmPassword" name="confirmPassword" placeholder="" required />
                        <label for="username">Подтвердить пароль</label>
                    </div>
                </div>

                <button type="submit" class="login-btn disabled" id="register-btn" disabled>Зарегистрироваться</button>
            </form>
            <div id="regErrorMessage" class="error-message"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-line"></div>
        <div class="footer-line-2"></div>
        <img src="../authorization/images/logo.png" class="footer-logo" />
    </footer>
    <script src="../authorization/app.js"></script>
</body>
</html>
